{% extends "base.html" %}

{% block title %}Đăng nhập - Path Traversal Lab{% endblock %}

{% block content %}
<div class="header">
    <h1>🔐 Đăng nhập</h1>
    <p>Đăng nhập vào tài khoản của bạn</p>
</div>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Nhập username...">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Nhập password...">
        </div>
        <div class="nav-links">
            <button type="submit" class="btn">🔐 Đăng nhập</button>
            <a href="/" class="btn btn-secondary">Về trang chủ</a>
        </div>
    </form>
</div>
{% endblock %}
